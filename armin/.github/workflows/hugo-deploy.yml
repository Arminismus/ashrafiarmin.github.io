name: Hugo deploy

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Hugo version 0.93.3
        run: |
          curl -sfL https://raw.githubusercontent.com/gohugoio/hugo/master/scripts/install.sh | sh -s -- -v 0.93.3
      - name: Build the site
        run: hugo
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: public
